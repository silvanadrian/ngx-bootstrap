<ng-container *ngIf="!isStacked then NotStacked else Stacked"></ng-container>

<ng-template #NotStacked>
  <bar [type]="type" [value]="_value" [max]="max" [animate]="animate" [striped]="striped" [attr.aria-label]="ariaLabel">
    <ng-content></ng-content>
  </bar>
</ng-template>

<ng-template #Stacked>
  <bar *ngFor="let item of _values"
       [type]="item.type" [value]="item.value" [max]="item.max" [animate]="animate" [striped]="striped" [attr.aria-label]="ariaLabel">{{ item.label }}</bar>
</ng-template>
